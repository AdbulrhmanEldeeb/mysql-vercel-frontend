<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer & Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customer & Order Management</h1>

    <!-- Customer Form -->
    <section>
        <h2>Add Customer</h2>
        <form id="customerForm">
            <input type="text" id="customerName" placeholder="Customer Name" required>
            <button type="submit">Add Customer</button>
        </form>
    </section>

    <!-- Order Form -->
    <section>
        <h2>Add Order</h2>
        <form id="orderForm">
            <input type="number" id="customerId" placeholder="Customer ID" required>
            <button type="submit">Add Order</button>
        </form>
    </section>

    <!-- Display Sections -->
    <section>
        <h2>Customer Details</h2>
        <button onclick="fetchCustomers()">View All Customers</button>
        <div id="customerList"></div>
    </section>

    <section>
        <h2>Customer Orders</h2>
        <input type="number" id="orderCustomerId" placeholder="Customer ID">
        <button onclick="fetchCustomerOrders()">View Orders</button>
        <div id="orderList"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
